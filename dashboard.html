<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- SUCCESS TOAST -->
<div
  id="successToast"
  class="fixed top-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg
         opacity-0 translate-y-[-10px] transition-all duration-300 pointer-events-none z-50">
  ✅ Saved successfully
</div>

<!-- NAVBAR -->
<nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Clinic Dashboard</h1>
  <button id="logoutBtn" class="text-red-600 font-semibold">Logout</button>
</nav>

<!-- MAIN -->
<main class="p-6 max-w-7xl mx-auto space-y-8">

<!-- ADD CASE -->
<section id="addCaseSection" class="bg-white rounded-xl shadow p-6">
  <h2 class="text-lg font-bold mb-4">Add Case</h2>

  <form id="caseForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <input id="case_no" placeholder="Case No" class="border p-2 rounded" required />
    <input id="case_date" type="date" class="border p-2 rounded" required />
    <input id="patient_name" placeholder="Patient Name" class="border p-2 rounded" required />

    <select id="doctor_id" class="border p-2 rounded" required>
      <option value="">Select Doctor</option>
    </select>

    <input id="doctor_fee" type="number" placeholder="Doctor Fee" class="border p-2 rounded" required />

    <!-- PROCEDURES -->
    <div class="col-span-full">
      <label class="font-semibold">Procedures</label>

      <div id="proceduresContainer" class="space-y-2">
        <div class="flex gap-2 procedure-row">
          <input class="procedure-name border p-2 rounded w-full" placeholder="Procedure name" required />
          <input class="procedure-amount border p-2 rounded w-32" type="number" placeholder="Amount" required />
          <button type="button" class="removeProcedure hidden bg-red-500 text-white px-2 rounded">✕</button>
        </div>
      </div>

      <button type="button" id="addProcedureBtn" class="mt-2 text-blue-600 font-semibold">
        + Add another procedure
      </button>
    </div>

    <div>
      <label class="font-semibold">Total Amount</label>
      <input id="total_amount" class="border p-2 rounded bg-gray-100" readonly />
    </div>

    <button class="col-span-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Save Case
    </button>

  </form>

  <p id="formError" class="text-red-600 mt-3 hidden"></p>
</section>

<!-- CASE LIST -->
<section class="bg-white rounded-xl shadow p-6">
  <h2 class="text-lg font-bold mb-4">Previous Cases</h2>

  <table class="w-full text-sm">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2 text-left">Case No</th>
        <th class="p-2 text-left">Date</th>
        <th class="p-2 text-left">Patient</th>
        <th class="p-2 text-left">Doctor</th>
        <th class="p-2 text-left">Doctor Fee</th>
        <th class="p-2 text-left">Total</th>
      </tr>
    </thead>
    <tbody id="casesTable"></tbody>
  </table>
</section>

</main>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://qmjjfrpwjewcrnavdsks.supabase.co",
  "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
);

/* ================= SESSION CHECK ================= */
(async () => {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (!session) location.href = "index.html";
})();

/* ================= LOGOUT ================= */
logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
  location.href = "index.html";
};

/* ================= SUCCESS / ERROR ================= */
function showSuccess(msg) {
  const t = successToast;
  t.textContent = `✅ ${msg}`;
  t.classList.remove("opacity-0", "translate-y-[-10px]");
  setTimeout(() => t.classList.add("opacity-0", "translate-y-[-10px]"), 2000);
}

function showError(msg) {
  formError.textContent = msg;
  formError.classList.remove("hidden");
}

/* ================= LOAD USER ROLE ================= */
let currentUserRole = null;

async function loadUserRole() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) return;

  const { data } = await supabaseClient
    .from("app_users")
    .select("role")
    .eq("auth_uid", user.id)
    .single();

  currentUserRole = data?.role;
  applyRoleUI();
}

function applyRoleUI() {
  if (currentUserRole !== "staff") {
    addCaseSection.style.display = "none";
  }
}

/* ================= LOAD DOCTORS ================= */
async function loadDoctors() {
  const { data } = await supabaseClient
    .from("doctors")
    .select("id, name")
    .order("name");

  doctor_id.innerHTML = `<option value="">Select Doctor</option>`;
  data.forEach(d => {
    doctor_id.innerHTML += `<option value="${d.id}">${d.name}</option>`;
  });
}

/* ================= PROCEDURES ================= */
function computeTotal() {
  let total = 0;
  document.querySelectorAll(".procedure-amount").forEach(i => {
    total += Number(i.value || 0);
  });
  total_amount.value = total;
}

addProcedureBtn.onclick = () => {
  const row = document.createElement("div");
  row.className = "flex gap-2 procedure-row";
  row.innerHTML = `
    <input class="procedure-name border p-2 rounded w-full" placeholder="Procedure name" required />
    <input class="procedure-amount border p-2 rounded w-32" type="number" placeholder="Amount" required />
    <button type="button" class="removeProcedure bg-red-500 text-white px-2 rounded">✕</button>
  `;
  row.querySelector(".removeProcedure").onclick = () => {
    row.remove();
    computeTotal();
  };
  row.querySelector(".procedure-amount").oninput = computeTotal;
  proceduresContainer.appendChild(row);
};

/* ================= SAVE CASE ================= */
caseForm.onsubmit = async (e) => {
  e.preventDefault();
  formError.classList.add("hidden");

  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) return showError("Not authenticated");

  const { error } = await supabaseClient.from("cases").insert({
    case_no: case_no.value,
    case_date: case_date.value,
    patient_name: patient_name.value,
    doctor_id: doctor_id.value,
    doctor_fee: Number(doctor_fee.value),
    total_amount: Number(total_amount.value),
    created_by: user.id
  });

  if (error) return showError(error.message);

  showSuccess("Case saved successfully");
  caseForm.reset();
  proceduresContainer.innerHTML = "";
  addProcedureBtn.click();
  loadCases();
};

/* ================= LOAD CASES ================= */
async function loadCases() {
  const { data } = await supabaseClient
    .from("cases")
    .select(`
      case_no,
      case_date,
      patient_name,
      doctor_fee,
      total_amount,
      doctors(name)
    `)
    .order("created_at", { ascending: false });

  casesTable.innerHTML = "";
  data.forEach(c => {
    casesTable.innerHTML += `
      <tr class="border-t">
        <td class="p-2">${c.case_no}</td>
        <td class="p-2">${c.case_date}</td>
        <td class="p-2">${c.patient_name}</td>
        <td class="p-2">${c.doctors?.name ?? "-"}</td>
        <td class="p-2">₱${Number(c.doctor_fee).toFixed(2)}</td>
        <td class="p-2">₱${Number(c.total_amount).toFixed(2)}</td>
      </tr>
    `;
  });
}

/* ================= INIT ================= */
loadUserRole();
loadDoctors();
loadCases();
</script>

</body>
</html>
