<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .fade-success {
      animation: fadeInOut 2.5s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-6px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-semibold">Staff Dashboard</h1>
  <button id="logoutBtn" class="text-red-600 hover:underline">Logout</button>
</header>

<!-- SUCCESS MESSAGE -->
<div id="successMsg" class="hidden fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow fade-success">
  ✔ Case saved successfully
</div>

<!-- MAIN -->
<main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

  <!-- ENTRY FORM -->
  <section class="bg-white rounded shadow p-4">
    <h2 class="font-semibold mb-4">New Case Entry</h2>

    <form id="caseForm" class="space-y-3">
      <input type="text" id="caseNo" placeholder="Case No" class="w-full border p-2 rounded" required />
      <input type="date" id="caseDate" class="w-full border p-2 rounded" required />
      <input type="text" id="patientName" placeholder="Patient Name" class="w-full border p-2 rounded" required />

      <!-- DOCTOR + FEE -->
      <div id="doctorContainer" class="space-y-2"></div>

      <button type="button" id="addDoctorBtn" class="text-blue-600 text-sm">+ Add Doctor</button>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Save Case
      </button>
    </form>
  </section>

  <!-- CASE LIST -->
  <section class="lg:col-span-2 bg-white rounded shadow p-4">
    <h2 class="font-semibold mb-4">Cases</h2>

    <div class="overflow-x-auto">
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">Case</th>
            <th class="p-2 border">Date</th>
            <th class="p-2 border">Patient</th>
            <th class="p-2 border">Doctors</th>
            <th class="p-2 border">Doctor Fee</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Action</th>
          </tr>
        </thead>
        <tbody id="casesTable"></tbody>
      </table>
    </div>
  </section>
</main>

<script>
/*************************
  SUPABASE INIT
*************************/
const supabaseClient = supabase.createClient(
  "https://qmjjfrpwjewcrnavdsks.supabase.co",
  "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
);

let currentUser = null;

/*************************
  AUTH CHECK
*************************/
(async () => {
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) location.href = 'index.html';
  currentUser = user;
  loadDoctors();
  loadCases();
})();

/*************************
  LOGOUT
*************************/
document.getElementById('logoutBtn').onclick = async () => {
  await supabaseClient.auth.signOut();
  location.href = 'index.html';
};

/*************************
  DOCTORS
*************************/
let doctors = [];

async function loadDoctors() {
  const { data } = await supabaseClient.from('doctors').select('*').order('name');
  doctors = data || [];
  addDoctorRow();
}

function addDoctorRow() {
  const row = document.createElement('div');
  row.className = 'flex gap-2';

  row.innerHTML = `
    <select class="doctorSelect border p-2 rounded w-2/3">
      <option value="">Select Doctor</option>
      ${doctors.map(d => `<option value="${d.id}">${d.name} (${d.specialization})</option>`).join('')}
    </select>
    <input type="number" placeholder="Doctor Fee" class="doctorFee border p-2 rounded w-1/3" />
  `;

  document.getElementById('doctorContainer').appendChild(row);
}

document.getElementById('addDoctorBtn').onclick = addDoctorRow;

/*************************
  SAVE CASE
*************************/
document.getElementById('caseForm').onsubmit = async e => {
  e.preventDefault();

  const caseNoVal = document.getElementById('caseNo').value;
  const caseDateVal = document.getElementById('caseDate').value;
  const patientNameVal = document.getElementById('patientName').value;

  const doctorRows = [...document.querySelectorAll('#doctorContainer > div')];

  for (const row of doctorRows) {
    const doctorId = row.querySelector('.doctorSelect').value;
    const fee = row.querySelector('.doctorFee').value;

    if (!doctorId || !fee) continue;

    await supabaseClient.from('cases').insert({
      case_no: caseNoVal,
      case_date: caseDateVal,
      patient_name: patientNameVal,
      doctor_id: doctorId,
      doctor_fee: fee,
      status: 'Pending',
      created_by: currentUser.id
    });
  }

  successMsg.classList.remove('hidden');
  setTimeout(() => successMsg.classList.add('hidden'), 2500);

  caseForm.reset();
  doctorContainer.innerHTML = '';
  addDoctorRow();
  loadCases();
};

/*************************
  LOAD CASES
*************************/
async function loadCases() {
  const { data, error } = await supabaseClient
    .from('cases')
    .select(`
      id,
      case_no,
      case_date,
      patient_name,
      doctor_fee,
      status,
      accounting_note,
      doctors:doctor_id (
        name,
        specialization
      )
    `)
    .order('created_at', { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const tbody = document.getElementById('casesTable');
  tbody.innerHTML = '';

  (data || []).forEach(c => {
    let statusBadge = `
      <span class="px-2 py-1 rounded text-xs
        ${c.status === 'Pending' ? 'bg-yellow-100 text-yellow-700' : ''}
        ${c.status === 'Verified' ? 'bg-green-100 text-green-700' : ''}
        ${c.status === 'Rejected' ? 'bg-red-100 text-red-700' : ''}">
        ${c.status}
      </span>`;

    if (c.status === 'Rejected' && c.accounting_note) {
      statusBadge += `
        <span class="group relative ml-1 cursor-pointer">ⓘ
          <span class="absolute hidden group-hover:block bg-black text-white text-xs p-2 rounded w-48 z-50">
            ${c.accounting_note}
          </span>
        </span>`;
    }

    tbody.innerHTML += `
      <tr class="border-t">
        <td class="p-2">${c.case_no}</td>
        <td class="p-2">${c.case_date}</td>
        <td class="p-2">${c.patient_name}</td>
        <td class="p-2">
          ${c.doctors?.name || '-'}<br>
          <span class="text-xs text-gray-500">
            ${c.doctors?.specialization || ''}
          </span>
        </td>
        <td class="p-2">₱${Number(c.doctor_fee).toLocaleString()}</td>
        <td class="p-2">${statusBadge}</td>
        <td class="p-2">
          <button class="text-red-600 text-xs">Void</button>
        </td>
      </tr>`;
  });
}

</script>
</body>
</html>
