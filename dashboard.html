<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- SUCCESS TOAST -->
<div
  id="successToast"
  class="fixed top-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg
         opacity-0 -translate-y-4 transition-all duration-300 pointer-events-none z-50"
>
  ✅ Action successful
</div>

<!-- NAVBAR -->
<nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Clinic Dashboard</h1>
  <button id="logoutBtn" class="text-red-600 font-semibold">Logout</button>
</nav>

<main class="p-6 max-w-7xl mx-auto space-y-6">

<!-- ADD CASE -->
<section id="addCaseSection" class="bg-white rounded-xl shadow p-6 hidden">
  <h2 class="text-lg font-bold mb-4">Add Case</h2>

  <form id="caseForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <input id="case_no" placeholder="Case No" class="border p-2 rounded" required />
    <input id="case_date" type="date" class="border p-2 rounded" required />
    <input id="patient_name" placeholder="Patient Name" class="border p-2 rounded" required />

    <select id="doctor_id" class="border p-2 rounded" required>
      <option value="">Select Doctor</option>
    </select>

    <input id="doctor_fee" type="number" placeholder="Doctor Fee" class="border p-2 rounded" required />

    <button class="col-span-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Save Case
    </button>
  </form>

  <p id="formError" class="text-red-600 mt-3 hidden"></p>
</section>

<!-- SEARCH -->
<div class="flex gap-4">
  <input
    id="searchInput"
    placeholder="Search case / patient / doctor..."
    class="border p-2 rounded w-full"
  />
</div>

<!-- CASE LIST -->
<section class="bg-white rounded-xl shadow p-6">
  <h2 class="text-lg font-bold mb-4">Previous Cases</h2>

  <table class="w-full text-sm">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2 text-left">Case No</th>
        <th class="p-2 text-left">Date</th>
        <th class="p-2 text-left">Patient</th>
        <th class="p-2 text-left">Doctor</th>
        <th class="p-2 text-left">Doctor Fee</th>
        <th class="p-2 text-left">Action</th>
      </tr>
    </thead>
    <tbody id="casesTable"></tbody>
  </table>
</section>

</main>

<!-- FLOATING ADD BUTTON -->
<button
  id="addCaseFab"
  class="fixed bottom-6 right-6 bg-blue-600 text-white rounded-full
         w-14 h-14 flex items-center justify-center shadow-lg
         hover:w-40 transition-all duration-300 overflow-hidden group"
>
  <span class="text-2xl">+</span>
  <span class="ml-3 hidden group-hover:inline">Add Case</span>
</button>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://qmjjfrpwjewcrnavdsks.supabase.co",
  "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
);

let allCases = [];

/* ================= SESSION ================= */
(async () => {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (!session) location.href = "index.html";
})();

/* ================= LOGOUT ================= */
logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
  location.href = "index.html";
};

/* ================= TOAST ================= */
function toast(msg) {
  successToast.textContent = `✅ ${msg}`;
  successToast.classList.remove("opacity-0", "-translate-y-4");
  setTimeout(() => {
    successToast.classList.add("opacity-0", "-translate-y-4");
  }, 2000);
}

/* ================= ADD CASE TOGGLE ================= */
addCaseFab.onclick = () => {
  addCaseSection.classList.toggle("hidden");
  addCaseSection.scrollIntoView({ behavior: "smooth" });
};

/* ================= LOAD DOCTORS ================= */
async function loadDoctors() {
  const { data } = await supabaseClient
    .from("doctors")
    .select("id, name")
    .order("name");

  doctor_id.innerHTML = `<option value="">Select Doctor</option>`;
  data.forEach(d => {
    doctor_id.innerHTML += `<option value="${d.id}">${d.name}</option>`;
  });
}

/* ================= SAVE CASE ================= */
caseForm.onsubmit = async e => {
  e.preventDefault();
  const { data: { user } } = await supabaseClient.auth.getUser();

  const { error } = await supabaseClient.from("cases").insert([{
    case_no: case_no.value,
    case_date: case_date.value,
    patient_name: patient_name.value,
    doctor_id: doctor_id.value,
    doctor_fee: Number(doctor_fee.value),
    created_by: user.id
  }]);

  if (error) return alert(error.message);

  toast("Case saved");
  caseForm.reset();
  addCaseSection.classList.add("hidden");
  loadCases();
};

/* ================= VOID CASE ================= */
async function voidCase(id) {
  if (!confirm("Void this case?")) return;

  await supabaseClient
    .from("cases")
    .update({ status: "voided" })
    .eq("id", id);

  toast("Case voided");
  loadCases();
}

/* ================= LOAD CASES ================= */
async function loadCases() {
  const { data } = await supabaseClient
    .from("cases")
    .select(`
      id,
      case_no,
      case_date,
      patient_name,
      doctor_fee,
      status,
      doctors(name)
    `)
    .order("created_at", { ascending: false });

  allCases = data;
  renderCases(data);
}

/* ================= RENDER ================= */
function renderCases(data) {
  casesTable.innerHTML = "";

  if (!data.length) {
    casesTable.innerHTML = `<tr><td colspan="6" class="p-4 text-center">No records</td></tr>`;
    return;
  }

  data.forEach(c => {
    const voided = c.status === "voided";
    casesTable.innerHTML += `
      <tr class="border-t ${voided ? "line-through text-gray-400" : ""}">
        <td class="p-2">${c.case_no}</td>
        <td class="p-2">${c.case_date}</td>
        <td class="p-2">${c.patient_name}</td>
        <td class="p-2">${c.doctors?.name ?? "-"}</td>
        <td class="p-2">₱${Number(c.doctor_fee).toFixed(2)}</td>
        <td class="p-2">
          ${voided ? "-" : `<button onclick="voidCase('${c.id}')" class="text-red-600">Void</button>`}
        </td>
      </tr>
    `;
  });
}

/* ================= SEARCH ================= */
searchInput.oninput = () => {
  const q = searchInput.value.toLowerCase();
  renderCases(
    allCases.filter(c =>
      c.case_no.toLowerCase().includes(q) ||
      c.patient_name.toLowerCase().includes(q) ||
      (c.doctors?.name || "").toLowerCase().includes(q)
    )
  );
};

/* ================= INIT ================= */
loadDoctors();
loadCases();
</script>

</body>
</html>
