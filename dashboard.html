<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- SUCCESS TOAST -->
<div
  id="successToast"
  class="fixed top-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg
         opacity-0 -translate-y-4 transition-all duration-300 pointer-events-none z-50"
>
  ✅ Success
</div>

<nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Clinic Dashboard</h1>
  <button id="logoutBtn" class="text-red-600 font-semibold">Logout</button>
</nav>

<main class="p-6 max-w-7xl mx-auto space-y-6">

<!-- ADD CASE -->
<section id="addCaseSection" class="bg-white rounded-xl shadow p-6 hidden">
  <h2 class="text-lg font-bold mb-4">Add Case</h2>

  <form id="caseForm" class="space-y-4">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <input id="case_no" placeholder="Case No" class="border p-2 rounded" required />
      <input id="case_date" type="date" class="border p-2 rounded" required />
      <input id="patient_name" placeholder="Patient Name" class="border p-2 rounded" required />
    </div>

    <!-- DOCTORS -->
    <div>
      <h3 class="font-semibold mb-2">Doctors</h3>

      <div id="doctorContainer" class="space-y-2"></div>

      <button
        type="button"
        id="addDoctorBtn"
        class="mt-2 text-blue-600 font-semibold"
      >
        + Add Doctor
      </button>
    </div>

    <div>
      <label class="font-semibold">Total Doctor Fee</label>
      <input id="totalDoctorFee" class="border p-2 rounded bg-gray-100" readonly />
    </div>

    <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
      Save Case
    </button>

  </form>

  <p id="formError" class="text-red-600 mt-3 hidden"></p>
</section>

<!-- SEARCH -->
<input
  id="searchInput"
  placeholder="Search case / patient / doctor..."
  class="border p-2 rounded w-full"
/>

<!-- CASE LIST -->
<section class="bg-white rounded-xl shadow p-6">
  <h2 class="text-lg font-bold mb-4">Previous Cases</h2>

  <table class="w-full text-sm">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2">Case</th>
        <th class="p-2">Date</th>
        <th class="p-2">Patient</th>
        <th class="p-2">Doctor Fee</th>
        <th class="p-2">Action</th>
      </tr>
    </thead>
    <tbody id="casesTable"></tbody>
  </table>
</section>

</main>

<!-- FAB -->
<button
  id="addCaseFab"
  class="fixed bottom-6 right-6 bg-blue-600 text-white rounded-full
         w-14 h-14 flex items-center justify-center shadow-lg
         hover:w-40 transition-all duration-300 overflow-hidden group"
>
  <span class="text-2xl">+</span>
  <span class="ml-3 hidden group-hover:inline">Add Case</span>
</button>

<script>
const supabaseClient = supabase.createClient(
  "https://qmjjfrpwjewcrnavdsks.supabase.co",
  "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
);

let doctors = [];
let allCases = [];

/* ================= TOAST ================= */
function toast(msg) {
  successToast.textContent = `✅ ${msg}`;
  successToast.classList.remove("opacity-0", "-translate-y-4");
  setTimeout(() => {
    successToast.classList.add("opacity-0", "-translate-y-4");
  }, 2000);
}

/* ================= UI ================= */
addCaseFab.onclick = () => {
  addCaseSection.classList.toggle("hidden");
  addCaseSection.scrollIntoView({ behavior: "smooth" });
};

/* ================= LOAD DOCTORS ================= */
async function loadDoctors() {
  const { data } = await supabaseClient
    .from("doctors")
    .select("id, name")
    .order("name");

  doctors = data;
  addDoctorRow();
}
  function getDoctorName(id) {
  const d = doctors.find(doc => doc.id === id);
  return d ? d.name : "Unknown Doctor";
}

/* ================= DOCTOR ROW ================= */
function addDoctorRow() {
  const row = document.createElement("div");
  row.className = "flex gap-2";

  row.innerHTML = `
    <select class="doctor-select border p-2 rounded w-1/3">
      ${doctors.map(d => `<option value="${d.id}">${d.name}</option>`).join("")}
    </select>

    <input class="doctor-role border p-2 rounded w-1/3" placeholder="Role (e.g. Surgeon)" />

    <input class="doctor-fee border p-2 rounded w-1/4" type="number" placeholder="Fee" />

    <button type="button" class="removeDoctor text-red-600">✕</button>
  `;

  row.querySelector(".doctor-fee").oninput = computeTotal;
  row.querySelector(".removeDoctor").onclick = () => {
    row.remove();
    computeTotal();
  };

  doctorContainer.appendChild(row);
}

/* ================= TOTAL ================= */
function computeTotal() {
  let total = 0;
  document.querySelectorAll(".doctor-fee").forEach(i => {
    total += Number(i.value || 0);
  });
  totalDoctorFee.value = total;
}

addDoctorBtn.onclick = addDoctorRow;

/* ================= SAVE ================= */
caseForm.onsubmit = async e => {
  e.preventDefault();
  const { data: { user } } = await supabaseClient.auth.getUser();

  const breakdown = [];
  document.querySelectorAll("#doctorContainer > div").forEach(row => {
    breakdown.push({
      doctor_id: row.querySelector(".doctor-select").value,
      role: row.querySelector(".doctor-role").value,
      fee: Number(row.querySelector(".doctor-fee").value || 0)
    });
  });

  const total = breakdown.reduce((s, d) => s + d.fee, 0);

  const { error } = await supabaseClient.from("cases").insert([{
    case_no: case_no.value,
    case_date: case_date.value,
    patient_name: patient_name.value,
    doctor_fee: total,
    doctor_breakdown: breakdown,
    created_by: user.id
  }]);

  if (error) return alert(error.message);

  toast("Case saved");
  caseForm.reset();
  doctorContainer.innerHTML = "";
  addDoctorRow();
  loadCases();
};

/* ================= LOAD CASES ================= */
async function loadCases() {
  const { data } = await supabaseClient
    .from("cases")
    .select(`id, case_no, case_date, patient_name, doctor_fee, doctor_breakdown, status`)
    .order("created_at", { ascending: false });

  allCases = data;
  renderCases(data);
}

function renderCases(data) {
  casesTable.innerHTML = "";

  data.forEach(c => {
    let doctorHtml = "-";

    if (Array.isArray(c.doctor_breakdown)) {
      doctorHtml = c.doctor_breakdown
        .map(d => `
          <div class="leading-tight">
            <strong>${getDoctorName(d.doctor_id)}</strong><br>
            <span class="text-xs text-gray-600">
              ${d.role || "—"} · ₱${Number(d.fee).toLocaleString()}
            </span>
          </div>
        `)
        .join("<hr class='my-1'>");
    }

    casesTable.innerHTML += `
      <tr class="border-t ${c.status === "voided" ? "line-through text-gray-400" : ""}">
        <td class="p-2">${c.case_no}</td>
        <td class="p-2">${c.case_date}</td>
        <td class="p-2">${c.patient_name}</td>

        <!-- DOCTORS COLUMN -->
        <td class="p-2">${doctorHtml}</td>

        <td class="p-2 font-semibold">
          ₱${Number(c.doctor_fee).toLocaleString()}
        </td>

        <td class="p-2">
          ${
            c.status === "voided"
              ? "-"
              : `<button class="text-red-600" onclick="voidCase('${c.id}')">Void</button>`
          }
        </td>
      </tr>
    `;
  });
}
  
/* ================= INIT ================= */
loadDoctors();
loadCases();
</script>

</body>
</html>
