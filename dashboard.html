<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .toast {
      animation: fadeInOut 2.5s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-6px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-semibold">Staff Dashboard</h1>
  <button id="logoutBtn" class="text-red-600 hover:underline">Logout</button>
</header>

<!-- SUCCESS TOAST -->
<div id="toast"
     class="hidden fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded shadow toast z-50">
  ✔ Case saved
</div>

<!-- MAIN -->
<main class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

<!-- ADD CASE (HIDDEN BY DEFAULT) -->
<section id="addCaseSection" class="bg-white rounded shadow p-4 hidden">
  <h2 class="font-semibold mb-4">New Case</h2>

  <form id="caseForm" class="space-y-3">
    <input id="caseNo" class="w-full border p-2 rounded" placeholder="Case No" required />
    <input id="caseDate" type="date" class="w-full border p-2 rounded" required />
    <input id="patientName" class="w-full border p-2 rounded" placeholder="Patient Name" required />

    <div>
      <h3 class="font-semibold mb-1">Doctors</h3>
      <div id="doctorContainer" class="space-y-2"></div>
      <button type="button" id="addDoctorBtn" class="text-blue-600 text-sm mt-1">
        + Add Doctor
      </button>
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Save Case
    </button>
  </form>
</section>

<!-- CASE LIST -->
<section class="lg:col-span-2 bg-white rounded shadow p-4">
  <h2 class="font-semibold mb-4">Cases</h2>

  <div class="overflow-x-auto">
    <table class="w-full text-sm border">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2 border">Case</th>
          <th class="p-2 border">Date</th>
          <th class="p-2 border">Patient</th>
          <th class="p-2 border">Doctors</th>
          <th class="p-2 border">Total Fee</th>
          <th class="p-2 border">Status</th>
        </tr>
      </thead>
      <tbody id="casesTable"></tbody>
    </table>
  </div>
</section>

</main>

<!-- FLOATING ADD CASE BUTTON -->
<button
  id="addCaseFab"
  class="fixed bottom-6 right-6 bg-blue-600 text-white
         h-14 w-14 rounded-full shadow-lg
         flex items-center justify-center
         hover:w-40 transition-all duration-300
         overflow-hidden group z-50">

  <span class="text-2xl">+</span>
  <span class="ml-3 hidden group-hover:inline whitespace-nowrap">
    Add Case
  </span>
</button>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://qmjjfrpwjewcrnavdsks.supabase.co",
  "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
);

let doctors = [];

/* ================= AUTH ================= */
(async () => {
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) location.href = "index.html";
  loadDoctors();
  loadCases();
})();

/* ================= LOGOUT ================= */
logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
  location.href = "index.html";
};

/* ================= TOAST ================= */
function showToast(msg) {
  toast.textContent = "✔ " + msg;
  toast.classList.remove("hidden");
  setTimeout(() => toast.classList.add("hidden"), 2500);
}

/* ================= ADD CASE TOGGLE ================= */
addCaseFab.onclick = () => {
  addCaseSection.classList.toggle("hidden");
  addCaseSection.scrollIntoView({ behavior: "smooth" });
};

/* ================= DOCTORS ================= */
async function loadDoctors() {
  const { data } = await supabaseClient
    .from("doctors")
    .select("id,name,specialization")
    .order("name");

  doctors = data || [];
  addDoctorRow();
}

function addDoctorRow() {
  const row = document.createElement("div");
  row.className = "flex gap-2";

  row.innerHTML = `
    <select class="doctorSelect border p-2 rounded w-2/3">
      <option value="">Select Doctor</option>
      ${doctors.map(d =>
        `<option value="${d.id}">${d.name} (${d.specialization})</option>`
      ).join("")}
    </select>

    <input type="number"
           class="doctorFee border p-2 rounded w-1/3"
           placeholder="Fee" />
  `;

  doctorContainer.appendChild(row);
}

addDoctorBtn.onclick = addDoctorRow;

/* ================= SAVE CASE ================= */
caseForm.onsubmit = async e => {
  e.preventDefault();

  const breakdown = [];
  let total = 0;

  document.querySelectorAll("#doctorContainer > div").forEach(row => {
    const doctorId = row.querySelector(".doctorSelect").value;
    const fee = Number(row.querySelector(".doctorFee").value || 0);
    if (!doctorId || !fee) return;

    breakdown.push({ doctor_id: doctorId, fee });
    total += fee;
  });

  if (!breakdown.length) return alert("Add at least one doctor");

  const { error } = await supabaseClient.from("cases").insert({
    case_no: caseNo.value,
    case_date: caseDate.value,
    patient_name: patientName.value,
    doctor_fee: total,
    doctor_breakdown: breakdown,
    case_status: "active",
    acctg_status: "Pending"
  });

  if (error) return alert(error.message);

  showToast("Case saved");
  caseForm.reset();
  doctorContainer.innerHTML = "";
  addDoctorRow();
  loadCases();
};

/* ================= LOAD CASES ================= */
async function loadCases() {
  const { data } = await supabaseClient
    .from("cases")
    .select("case_no,case_date,patient_name,doctor_fee,doctor_breakdown,acctg_status,accounting_note")
    .order("created_at", { ascending: false });

  casesTable.innerHTML = "";

  (data || []).forEach(c => {
    const doctorsHtml = (c.doctor_breakdown || []).map(d => {
      const doc = doctors.find(x => x.id === d.doctor_id);
      return `
        <div class="text-sm leading-tight">
          <strong>${doc?.name || "Unknown"}</strong><br>
          <span class="text-xs text-gray-500">${doc?.specialization || ""}</span>
        </div>
      `;
    }).join("<hr class='my-1'>");

    let statusBadge = `
      <span class="px-2 py-1 rounded text-xs
        ${c.acctg_status === "Pending" ? "bg-yellow-100 text-yellow-700" : ""}
        ${c.acctg_status === "Verified" ? "bg-green-100 text-green-700" : ""}
        ${c.acctg_status === "Rejected" ? "bg-red-100 text-red-700" : ""}">
        ${c.acctg_status}
      </span>`;

    if (c.acctg_status === "Rejected" && c.accounting_note) {
      statusBadge += `
        <span class="group relative ml-1 cursor-pointer">ⓘ
          <span class="absolute hidden group-hover:block bg-black text-white text-xs p-2 rounded w-48 z-50">
            ${c.accounting_note}
          </span>
        </span>`;
    }

    casesTable.innerHTML += `
      <tr class="border-t">
        <td class="p-2">${c.case_no}</td>
        <td class="p-2">${c.case_date}</td>
        <td class="p-2">${c.patient_name}</td>
        <td class="p-2">${doctorsHtml}</td>
        <td class="p-2 font-semibold">₱${Number(c.doctor_fee).toLocaleString()}</td>
        <td class="p-2">${statusBadge}</td>
      </tr>
    `;
  });
}
</script>
</body>
</html>
