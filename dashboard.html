<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard | Corporate Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --corp-green: #007941;
      --corp-light: #009954;
      --corp-dark: #004d2a;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, var(--corp-light) 0%, var(--corp-green) 40%, var(--corp-dark) 100%);
      background-attachment: fixed;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
    }

    .toast { animation: fadeInOut 3s ease-in-out forwards; }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      15% { opacity: 1; transform: translateY(0); }
      85% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    /* Fixed Attribution - Higher Contrast */
    .attribution-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #ffffff; /* Pure white for readability */
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
      font-size: 11px;
      z-index: 40;
      pointer-events: none;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-weight: 700;
    }

    .social-footnote {
      position: fixed;
      bottom: 60px; /* Moved up to avoid overlapping FAB on small screens */
      right: 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 8px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      white-space: nowrap;
      width: 40px; 
      height: 40px;
      z-index: 100;
      cursor: pointer;
    }

    .social-footnote:hover {
      width: 160px;
      background: rgba(255, 255, 255, 0.3);
    }

    .fb-icon {
      background: #1877F2;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .hidden-actions {
      display: flex;
      gap: 16px;
      opacity: 0;
      transform: translateX(10px);
      transition: all 0.3s ease;
      margin-left: 12px;
    }

    .social-footnote:hover .hidden-actions {
      opacity: 1;
      transform: translateX(0);
    }

    /* Fixed FAB styling */
    #addCaseFab {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        width: 3.5rem;
    }
    #addCaseFab:hover {
        width: 10rem;
        border-radius: 2rem;
    }

    @media (max-width: 640px) {
      .attribution-info {
        left: 0; right: 0; text-align: center; bottom: 80px;
      }
      .social-footnote { bottom: auto; top: 100px; right: 10px; }
      .main-content { padding-bottom: 120px; }
      #addCaseFab { bottom: 20px; right: 50%; transform: translateX(50%); }
      #addCaseFab:hover { transform: translateX(50%) scale(1.05); }
    }
  </style>
</head>
<body class="p-0 md:p-4">

<!-- NAVIGATION -->
<nav class="sticky top-0 z-40 w-full mb-6">
  <div class="glass-panel mx-auto max-w-7xl md:rounded-3xl p-4 flex justify-between items-center px-6 border-x-0 md:border-x">
    <div class="flex items-center gap-3">
      <img src="https://i.imgur.com/VbZKWAf.png" alt="Logo" class="h-8 md:h-10 w-auto" />
      <div class="h-6 w-[1px] bg-gray-200 hidden md:block"></div>
      <h1 class="text-lg font-bold text-gray-800 tracking-tight hidden sm:block">Portal</h1>
    </div>
    
    <!-- SEARCH BAR RESTORED -->
    <div class="flex-1 max-w-md mx-4">
      <div class="relative group">
        <input type="text" id="searchInput" 
          placeholder="Search patient, case, or doctor..." 
          class="w-full bg-gray-100/50 border border-transparent focus:border-green-500 focus:bg-white rounded-2xl py-2 px-10 text-sm outline-none transition-all duration-300">
        <svg class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
    </div>

    <div class="flex items-center gap-2">
        <button id="logoutBtn" class="bg-red-50 text-red-600 px-3 md:px-4 py-2 rounded-xl text-[10px] md:text-xs font-bold uppercase tracking-wider hover:bg-red-100 transition-colors">
          Logout
        </button>
    </div>
  </div>
</nav>

<!-- TOAST NOTIFICATION -->
<div id="toast" class="hidden fixed top-24 left-1/2 -translate-x-1/2 md:translate-x-0 md:left-auto md:right-8 bg-gray-900 text-white px-6 py-3 rounded-2xl shadow-2xl z-50 flex items-center gap-3 toast border border-white/10">
  <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
  <span class="text-xs font-bold uppercase tracking-widest" id="toastMsg">Case Saved</span>
</div>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6 px-4 md:px-6 main-content">

  <!-- FORM SECTION (AUTO-HIDE) -->
  <aside id="addCaseSection" class="lg:col-span-4 hidden animate-in fade-in zoom-in duration-300">
    <div class="glass-panel rounded-[2rem] p-6 md:p-8 sticky top-28">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-extrabold text-gray-900">New Entry</h2>
        <button onclick="toggleForm(false)" class="text-gray-400 hover:text-red-500 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>

      <form id="caseForm" class="space-y-4">
        <div class="space-y-1">
            <label class="pl-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Case ID</label>
            <input id="caseNo" class="w-full bg-gray-50/50 border border-gray-100 p-3 rounded-2xl text-sm focus:bg-white outline-none focus:border-green-500 transition-all" placeholder="Ref #" required />
        </div>
        
        <div class="space-y-1">
            <label class="pl-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Record Date</label>
            <input id="caseDate" type="date" class="w-full bg-gray-50/50 border border-gray-100 p-3 rounded-2xl text-sm outline-none focus:border-green-500 transition-all" required />
        </div>

        <div class="space-y-1">
            <label class="pl-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Patient Name</label>
            <input id="patientName" class="w-full bg-gray-50/50 border border-gray-100 p-3 rounded-2xl text-sm outline-none focus:border-green-500 transition-all" placeholder="Patient Name" required />
        </div>

        <div class="pt-2">
          <h3 class="pl-1 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Consultants</h3>
          <div id="doctorContainer" class="space-y-3 mb-3"></div>
          <button type="button" id="addDoctorBtn" class="flex items-center gap-2 text-[#007941] text-[10px] font-bold uppercase tracking-widest hover:opacity-70 transition-opacity">
            <span class="bg-green-100 rounded-full w-5 h-5 flex items-center justify-center">+</span> 
            Add Doctor
          </button>
        </div>

        <button class="w-full bg-[#007941] text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-xs shadow-lg shadow-green-900/20 hover:bg-[#005e32] active:scale-[0.98] transition-all mt-4">
          Save Record
        </button>
      </form>
    </div>
  </aside>

  <!-- LIST SECTION -->
  <section id="tableSection" class="lg:col-span-12 transition-all duration-500">
    <div class="glass-panel rounded-[2rem] p-6 md:p-8 overflow-hidden">
      <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
        <div>
            <h2 class="text-2xl font-extrabold text-gray-900 tracking-tight">Active Cases</h2>
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Medical Staff Records</p>
        </div>
      </div>

      <div class="overflow-x-auto -mx-6 md:mx-0">
        <table class="w-full text-left min-w-[700px]">
          <thead>
            <tr class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] border-b border-gray-100">
              <th class="pb-4 px-6">Case No.</th>
              <th class="pb-4 px-6">Patient Details</th>
              <th class="pb-4 px-6">Consulting Team</th>
              <th class="pb-4 px-6">Professional Fee</th>
              <th class="pb-4 px-6 text-right">Accounting</th>
            </tr>
          </thead>
          <tbody id="casesTable" class="divide-y divide-gray-50"></tbody>
        </table>
      </div>
    </div>
  </section>
</main>

<!-- FLOATING ACTION BUTTON - UPDATED RELOCATION AND BEHAVIOR -->
<button
  id="addCaseFab"
  class="fixed bottom-6 right-6 bg-[#007941] text-white h-14 rounded-full shadow-2xl flex items-center justify-center hover:shadow-green-500/20 transition-all z-50 group border-4 border-white/20 overflow-hidden whitespace-nowrap">
  <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
  <span class="max-w-0 opacity-0 group-hover:max-w-xs group-hover:opacity-100 group-hover:ml-2 transition-all duration-300 font-bold uppercase tracking-widest text-[10px]">Add Case</span>
</button>

<!-- FOOTER ELEMENTS -->
<div class="attribution-info">
  Created by: <span>Projectvibe</span>
</div>

<div class="social-footnote" title="Follow Projectvibe">
  <div class="fb-icon">
    <svg width="10" height="10" viewBox="0 0 24 24" fill="white">
      <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
    </svg>
  </div>
  <div class="hidden-actions">
    <span class="action-link text-[10px] font-bold">Follow</span>
    <span class="action-link text-[10px] font-bold">Like</span>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://qmjjfrpwjewcrnavdsks.supabase.co",
  "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
);

let doctors = [];
let allCases = [];
let currentUser = null;

/* ================= AUTH ================= */
(async () => {
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) {
    location.href = "index.html";
    return;
  }
  currentUser = user;
  loadDoctors();
  loadCases();
})();

/* ================= LOGOUT ================= */
logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
  location.href = "index.html";
};

/* ================= TOAST ================= */
function showToast(msg) {
  const toast = document.getElementById('toast');
  document.getElementById('toastMsg').textContent = msg;
  toast.classList.remove("hidden");
  setTimeout(() => toast.classList.add("hidden"), 3000);
}

/* ================= FORM TOGGLE ================= */
function toggleForm(show = null) {
    const section = document.getElementById('addCaseSection');
    const table = document.getElementById('tableSection');
    const fab = document.getElementById('addCaseFab');
    
    const isNowHidden = show !== null ? !show : !section.classList.contains('hidden');

    if (isNowHidden) {
        section.classList.add('hidden');
        table.classList.replace('lg:col-span-8', 'lg:col-span-12');
        fab.classList.remove('hidden');
    } else {
        section.classList.remove('hidden');
        table.classList.replace('lg:col-span-12', 'lg:col-span-8');
        fab.classList.add('hidden');
        section.scrollIntoView({ behavior: 'smooth' });
    }
}

addCaseFab.onclick = () => toggleForm(true);

/* ================= SEARCH LOGIC ================= */
document.getElementById('searchInput').addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = allCases.filter(c => 
        c.patient_name.toLowerCase().includes(term) || 
        c.case_no.toLowerCase().includes(term) ||
        (c.doctor_breakdown || []).some(d => {
            const doc = doctors.find(x => x.id === d.doctor_id);
            return doc?.name.toLowerCase().includes(term);
        })
    );
    renderCases(filtered);
});

/* ================= DOCTORS ================= */
async function loadDoctors() {
  const { data } = await supabaseClient
    .from("doctors")
    .select("id,name,specialization")
    .order("name");

  doctors = data || [];
  addDoctorRow();
}

function addDoctorRow() {
  const row = document.createElement("div");
  row.className = "flex gap-2 animate-in slide-in-from-left duration-200";

  row.innerHTML = `
    <select class="doctorSelect bg-gray-50/50 border border-gray-100 p-3 rounded-2xl text-xs w-2/3 outline-none focus:bg-white focus:border-green-500 transition-all">
      <option value="">Select Doctor</option>
      ${doctors.map(d => `<option value="${d.id}">${d.name} (${d.specialization})</option>`).join("")}
    </select>
    <div class="relative w-1/3">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[10px] text-gray-400">₱</span>
        <input type="number"
               class="doctorFee bg-gray-50/50 border border-gray-100 p-3 pl-6 rounded-2xl text-xs w-full outline-none focus:bg-white focus:border-green-500 transition-all"
               placeholder="Fee" />
    </div>
  `;

  doctorContainer.appendChild(row);
}

addDoctorBtn.onclick = addDoctorRow;

/* ================= SAVE CASE ================= */
caseForm.onsubmit = async e => {
  e.preventDefault();

  const breakdown = [];
  let total = 0;

  document.querySelectorAll("#doctorContainer > div").forEach(row => {
    const doctorId = row.querySelector(".doctorSelect").value;
    const fee = Number(row.querySelector(".doctorFee").value || 0);
    if (!doctorId || !fee) return;

    breakdown.push({ doctor_id: doctorId, fee });
    total += fee;
  });

  if (!breakdown.length) return alert("Please assign at least one doctor.");

  const { error } = await supabaseClient.from("cases").insert({
    case_no: caseNo.value,
    case_date: caseDate.value,
    patient_name: patientName.value,
    doctor_fee: total,
    doctor_breakdown: breakdown,
    case_status: "active",
    acctg_status: "Pending",
    created_by: currentUser.id
  });

  if (error) return alert(error.message);

  showToast("Case Saved Successfully");
  caseForm.reset();
  doctorContainer.innerHTML = "";
  addDoctorRow();
  toggleForm(false);
  loadCases();
};

/* ================= LOAD & RENDER ================= */
async function loadCases() {
  const { data } = await supabaseClient
    .from("cases")
    .select("case_no,case_date,patient_name,doctor_fee,doctor_breakdown,acctg_status,accounting_note")
    .order("created_at", { ascending: false });

  allCases = data || [];
  renderCases(allCases);
}

function renderCases(dataList) {
  const table = document.getElementById('casesTable');
  table.innerHTML = "";

  dataList.forEach(c => {
    const doctorsHtml = (c.doctor_breakdown || []).map(d => {
      const doc = doctors.find(x => x.id === d.doctor_id);
      return `
        <div class="mb-1">
          <p class="text-[11px] font-bold text-gray-800 leading-tight">${doc?.name || "Consultant"}</p>
          <p class="text-[9px] text-gray-400">₱${Number(d.fee).toLocaleString()}</p>
        </div>
      `;
    }).join("");

    let statusStyle = "";
    switch(c.acctg_status) {
        case 'Verified': statusStyle = "bg-green-100 text-green-700"; break;
        case 'Rejected': statusStyle = "bg-red-100 text-red-700"; break;
        default: statusStyle = "bg-yellow-100 text-yellow-700";
    }

    let statusBadge = `
      <span class="inline-flex items-center px-2 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter ${statusStyle}">
        ${c.acctg_status}
      </span>`;

    table.innerHTML += `
      <tr class="hover:bg-gray-50/50 transition-colors">
        <td class="py-5 px-6 font-mono text-[11px] font-bold text-gray-400">#${c.case_no}</td>
        <td class="py-5 px-6">
            <p class="text-sm font-extrabold text-gray-900">${c.patient_name}</p>
            <p class="text-[10px] text-gray-400">${c.case_date}</p>
        </td>
        <td class="py-5 px-6">${doctorsHtml}</td>
        <td class="py-5 px-6 font-black text-[#007941] text-sm">₱${Number(c.doctor_fee).toLocaleString()}</td>
        <td class="py-5 px-6 text-right">${statusBadge}</td>
      </tr>`;
  });
}
</script>
</body>
</html>
