<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Clinic Dashboard</h1>
  <button id="logoutBtn" class="text-red-600 font-semibold">Logout</button>
</nav>

<!-- MAIN -->
<main class="p-6 max-w-7xl mx-auto">

  <!-- ADD CASE -->
  <section class="bg-white rounded-xl shadow p-6 mb-8">
    <h2 class="text-lg font-bold mb-4">Add Case</h2>

    <form id="patientForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- CASE NO -->
      <input
        type="text"
        id="case_no"
        placeholder="Case No"
        class="border p-2 rounded"
        required
      />

      <!-- CASE DATE -->
      <input
        type="date"
        id="case_date"
        class="border p-2 rounded"
        required
      />

      <!-- PATIENT NAME -->
      <input
        type="text"
        id="patient_name"
        placeholder="Patient Name"
        class="border p-2 rounded"
        required
      />

      <!-- DOCTOR -->
      <select id="doctor_id" class="border p-2 rounded" required>
        <option value="">Select Doctor</option>
      </select>

      <!-- DOCTOR FEE -->
      <input
        type="number"
        id="doctor_fee"
        placeholder="Doctor Fee"
        class="border p-2 rounded"
        required
      />

      <!-- PROCEDURES (UI ONLY) -->
      <div class="col-span-full">
        <label class="font-semibold">Procedures (optional)</label>

        <div id="proceduresContainer" class="space-y-2 mt-2">
          <div class="flex gap-2 procedure-row">
            <input
              type="text"
              class="procedure-name border p-2 rounded w-full"
              placeholder="Procedure name"
            />
            <input
              type="number"
              class="procedure-amount border p-2 rounded w-32"
              placeholder="Amount"
            />
            <button
              type="button"
              class="removeProcedure bg-red-500 text-white px-2 rounded hidden"
            >✕</button>
          </div>
        </div>

        <button
          type="button"
          id="addProcedureBtn"
          class="mt-2 text-blue-600 font-semibold"
        >
          + Add another procedure
        </button>
      </div>

      <!-- TOTAL -->
      <div>
        <label class="font-semibold">Total Amount (procedures)</label>
        <input
          id="total_amount"
          class="border p-2 rounded bg-gray-100"
          readonly
        />
      </div>

      <!-- SAVE -->
      <button
        type="submit"
        class="col-span-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Save
      </button>
    </form>

    <p id="formError" class="text-red-600 mt-3 hidden"></p>
  </section>

  <!-- CASE LIST -->
  <section class="bg-white rounded-xl shadow p-6">
    <h2 class="text-lg font-bold mb-4">Previous Cases</h2>

    <table class="w-full text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">Case No</th>
          <th class="p-2 text-left">Date</th>
          <th class="p-2 text-left">Patient</th>
          <th class="p-2 text-left">Doctor</th>
          <th class="p-2 text-left">Amount</th>
        </tr>
      </thead>
      <tbody id="casesTable"></tbody>
    </table>
  </section>

</main>

<script>
/* ---------------- SUPABASE ---------------- */
const supabaseClient = window.supabase.createClient(
  "https://qmjjfrpwjewcrnavdsks.supabase.co",
  "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
);

/* ---------------- LOGOUT ---------------- */
logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
  window.location.href = "index.html";
};

/* ---------------- LOAD DOCTORS ---------------- */
async function loadDoctors() {
  const { data, error } = await supabaseClient
    .from("doctors")
    .select("id, name")
    .order("name");

  if (error) {
    console.error(error);
    return;
  }

  doctor_id.innerHTML = `<option value="">Select Doctor</option>`;
  data.forEach(d => {
    const opt = document.createElement("option");
    opt.value = d.id;
    opt.textContent = d.name;
    doctor_id.appendChild(opt);
  });
}

/* ---------------- ADD PROCEDURE ---------------- */
addProcedureBtn.onclick = () => {
  const row = document.createElement("div");
  row.className = "flex gap-2 procedure-row";

  row.innerHTML = `
    <input type="text" class="procedure-name border p-2 rounded w-full" placeholder="Procedure name" />
    <input type="number" class="procedure-amount border p-2 rounded w-32" placeholder="Amount" />
    <button type="button" class="removeProcedure bg-red-500 text-white px-2 rounded">✕</button>
  `;

  row.querySelector(".removeProcedure").onclick = () => {
    row.remove();
    computeTotal();
  };

  row.querySelector(".procedure-amount").oninput = computeTotal;
  proceduresContainer.appendChild(row);
};

/* ---------------- TOTAL ---------------- */
function computeTotal() {
  let total = 0;
  document.querySelectorAll(".procedure-amount").forEach(i => {
    total += Number(i.value || 0);
  });
  total_amount.value = total;
}

document.addEventListener("input", e => {
  if (e.target.classList.contains("procedure-amount")) {
    computeTotal();
  }
});

/* ---------------- SAVE CASE ---------------- */
patientForm.onsubmit = async (e) => {
  e.preventDefault();
  formError.classList.add("hidden");

  const { data: auth } = await supabaseClient.auth.getUser();
  if (!auth?.user) {
    showError("Not authenticated");
    return;
  }

  const payload = {
    case_no: case_no.value,
    patient_name: patient_name.value,
    case_date: case_date.value,
    doctor_id: doctor_id.value,
    amount: Number(doctor_fee.value),
    created_by: auth.user.id
  };

  const { error } = await supabaseClient
    .from("cases")
    .insert(payload);

  if (error) {
    showError(error.message);
    return;
  }

  patientForm.reset();
  proceduresContainer.innerHTML = "";
  total_amount.value = "";
  loadCases();
};

function showError(msg) {
  formError.textContent = msg;
  formError.classList.remove("hidden");
}

/* ---------------- LOAD CASES ---------------- */
async function loadCases() {
  const { data, error } = await supabaseClient
    .from("cases")
    .select(`
      case_no,
      case_date,
      patient_name,
      amount,
      doctors(name)
    `)
    .order("case_date", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  casesTable.innerHTML = "";
  data.forEach(c => {
    casesTable.innerHTML += `
      <tr class="border-t">
        <td class="p-2">${c.case_no}</td>
        <td class="p-2">${c.case_date}</td>
        <td class="p-2">${c.patient_name}</td>
        <td class="p-2">${c.doctors?.name ?? ""}</td>
        <td class="p-2">₱${c.amount}</td>
      </tr>
    `;
  });
}

/* ---------------- INIT ---------------- */
loadDoctors();
loadCases();
</script>

</body>
</html>
