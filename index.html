<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Supabase (NO DEFER!) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1588776814546-ef1e0b8f7d1b?auto=format&fit=crop&w=1470&q=80'); /* medical/corporate vibe */
      background-size: cover;
      background-position: center;
    }

    /* Slight overlay to make the login card stand out */
    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md shadow-xl rounded-2xl p-8 overlay">
    
    <!-- Logo Centered -->
    <div class="flex justify-center mb-6">
      <img src="https://i.imgur.com/VbZKWAf.png" alt="Corporate Logo" class="h-20 w-auto" />
    </div>

    <h2 class="text-2xl font-bold text-center mb-6">Staff Login</h2>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 border rounded-lg"
          required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg"
          required />
      </div>

      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p id="error" class="text-red-600 text-center mt-4 hidden"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const supabase = window.supabase.createClient(
        "https://qmjjfrpwjewcrnavdsks.supabase.co",
        "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
      );

      const form = document.getElementById("login-form");
      const errorBox = document.getElementById("error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.classList.add("hidden");

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          errorBox.textContent = error.message;
          errorBox.classList.remove("hidden");
          return;
        }

        window.location.href = "dashboard.html";
      });

      // auto redirect if logged in
      supabase.auth.getSession().then(({ data }) => {
        if (data.session) window.location.href = "dashboard.html";
      });

    });
  </script>
</body>
</html>
