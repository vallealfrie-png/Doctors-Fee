<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Staff Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Load Supabase (NO DEFER!) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --corp-green: #007941;
      --corp-light: #009954;
      --corp-dark: #004d2a;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at center, var(--corp-light) 0%, var(--corp-green) 40%, var(--corp-dark) 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    input:focus {
      border-color: var(--corp-green);
      box-shadow: 0 0 0 3px rgba(0, 121, 65, 0.1);
    }

    /* Fixed Attribution (Bottom Left) */
    .attribution-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 10px;
      z-index: 100;
      pointer-events: none;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-weight: 500;
    }

    /* Expandable Social Footnote (Bottom Right) */
    .social-footnote {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 8px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      white-space: nowrap;
      width: 40px; 
      height: 40px;
      z-index: 100;
      cursor: pointer;
    }

    .social-footnote:hover, .social-footnote:active {
      width: 160px;
      background: rgba(255, 255, 255, 0.25);
    }

    .fb-icon {
      background: #1877F2;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .hidden-actions {
      display: flex;
      gap: 16px;
      opacity: 0;
      transform: translateX(10px);
      transition: all 0.3s ease;
      margin-left: 12px;
    }

    .social-footnote:hover .hidden-actions, .social-footnote:active .hidden-actions {
      opacity: 1;
      transform: translateX(0);
    }

    .action-link {
      font-weight: 700;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      body {
        padding: 16px;
        align-items: flex-start; /* Start from top on mobile to avoid keyboard overlap */
        padding-top: 10vh;
      }
      .attribution-info {
        left: 0;
        right: 0;
        bottom: 15px;
        text-align: center;
        width: 100%;
      }
      .social-footnote {
        bottom: 40px;
        right: 20px;
      }
      .glass-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body class="p-4">
  <canvas id="bg-canvas"></canvas>

  <div class="login-container w-full max-w-sm md:max-w-md mx-auto">
    <div class="glass-card rounded-[2.5rem] p-8 md:p-12 border border-white/40">
      
      <!-- Logo Container -->
      <div class="flex justify-center mb-6 md:mb-10">
        <img src="https://i.imgur.com/VbZKWAf.png" alt="Corporate Logo" class="h-20 md:h-28 w-auto object-contain drop-shadow-sm">
      </div>

      <div class="text-center mb-8 md:mb-12">
        <h2 class="text-2xl md:text-3xl font-extrabold text-gray-900 tracking-tight">Staff Portal</h2>
        <p class="text-gray-500 mt-2 text-[10px] md:text-xs uppercase tracking-[0.2em] font-bold">Medical Access Point</p>
      </div>

      <form id="login-form" class="space-y-4 md:space-y-6">
        <div class="space-y-2">
          <label class="block pl-1 text-[10px] md:text-xs font-bold text-gray-500 uppercase tracking-widest">Email Address</label>
          <input id="email" type="email" placeholder="staff@corporate.com"
            class="w-full px-5 py-3 md:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none transition-all duration-200 text-sm focus:bg-white"
            required />
        </div>

        <div class="space-y-2">
          <label class="block pl-1 text-[10px] md:text-xs font-bold text-gray-500 uppercase tracking-widest">Password</label>
          <input id="password" type="password" placeholder="••••••••"
            class="w-full px-5 py-3 md:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl outline-none transition-all duration-200 text-sm focus:bg-white"
            required />
        </div>

        <button type="submit"
          class="w-full py-4 bg-[#007941] text-white font-bold rounded-2xl hover:bg-[#005e32] active:scale-[0.97] shadow-lg shadow-green-900/30 transition-all duration-200 text-sm uppercase tracking-widest mt-4">
          Authorize Login
        </button>
      </form>

      <p id="error" class="text-red-600 font-semibold text-center mt-6 p-4 bg-red-50 border border-red-100 rounded-2xl hidden text-xs leading-relaxed"></p>
      
      <div class="mt-10 md:mt-14 pt-6 border-t border-gray-100/80 text-center">
        <div class="flex items-center justify-center gap-2 mb-1">
            <div class="w-1 h-1 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-[9px] md:text-[10px] font-bold text-gray-400 uppercase tracking-widest">
              Encrypted Session Active
            </span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution-info">
    Created by: <strong>Projectvibe</strong>
  </div>

  <div class="social-footnote" title="Follow Projectvibe">
    <div class="fb-icon">
      <svg width="10" height="10" viewBox="0 0 24 24" fill="white">
        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
      </svg>
    </div>
    <div class="hidden-actions">
      <span class="action-link">Follow</span>
      <span class="action-link">Like</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let molecules = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initMolecules(); // Re-init on resize to adjust density/scale
    }

    class Molecule {
      constructor() {
        this.init();
      }

      init() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * (window.innerWidth < 640 ? 0.8 : 1.2);
        this.vy = (Math.random() - 0.5) * (window.innerWidth < 640 ? 0.8 : 1.2);
        this.angle = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.015;
        
        // Dynamic scaling based on screen width
        const baseScale = window.innerWidth < 640 ? 0.4 : 0.6;
        this.scale = Math.random() * 0.3 + baseScale;
        
        this.structure = [
          { x: 0, y: 0, r: 8, color: 'rgba(255, 255, 255, 0.35)' },
          { x: 30, y: 0, r: 6, color: 'rgba(255, 255, 255, 0.15)' },
          { x: -20, y: 25, r: 6, color: 'rgba(255, 255, 255, 0.15)' },
          { x: -20, y: -25, r: 6, color: 'rgba(255, 255, 255, 0.15)' }
        ];
        
        this.bonds = [[0, 1], [0, 2], [0, 3]];
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.scale(this.scale, this.scale);

        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.lineWidth = 2;
        this.bonds.forEach(bond => {
          const start = this.structure[bond[0]];
          const end = this.structure[bond[1]];
          ctx.beginPath();
          ctx.moveTo(start.x, start.y);
          ctx.lineTo(end.x, end.y);
          ctx.stroke();
        });

        this.structure.forEach(atom => {
          ctx.beginPath();
          ctx.arc(atom.x, atom.y, atom.r, 0, Math.PI * 2);
          ctx.fillStyle = atom.color;
          ctx.fill();
        });

        ctx.restore();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.angle += this.rotationSpeed;

        const pad = 100;
        if (this.x > canvas.width + pad) this.x = -pad;
        else if (this.x < -pad) this.x = canvas.width + pad;
        if (this.y > canvas.height + pad) this.y = -pad;
        else if (this.y < -pad) this.y = canvas.height + pad;
      }
    }

    function initMolecules() {
      molecules = [];
      const density = window.innerWidth < 640 ? 60000 : 40000;
      const count = Math.floor((canvas.width * canvas.height) / density); 
      for (let i = 0; i < count; i++) {
        molecules.push(new Molecule());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      molecules.forEach(m => {
        m.update();
        m.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();

    document.addEventListener("DOMContentLoaded", () => {
      const supabase = window.supabase.createClient(
        "https://qmjjfrpwjewcrnavdsks.supabase.co",
        "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
      );

      const form = document.getElementById("login-form");
      const errorBox = document.getElementById("error");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.classList.add("hidden");

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          errorBox.textContent = error.message;
          errorBox.classList.remove("hidden");
          return;
        }

        window.location.href = "dashboard.html";
      });

      supabase.auth.getSession().then(({ data }) => {
        if (data.session) window.location.href = "dashboard.html";
      });
    });
  </script>
</body>
</html>
