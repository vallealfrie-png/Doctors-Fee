<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Load Supabase (ONLY ONCE) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Staff Login</h2>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input id="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" required />
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p id="error" class="text-red-600 text-center mt-4 hidden"></p>
  </div>

  <script>
  const supabase = supabase.createClient(
    "https://qmjjfrpwjewcrnavdsks.supabase.co",
    "sb_publishable_vToTFZu23icWOnjMn9zSxQ_LiR0SINF"
  );

  const form = document.getElementById("login-form");
  const errorBox = document.getElementById("error");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.classList.add("hidden");

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      errorBox.textContent = error.message;
      errorBox.classList.remove("hidden");
    } else {
      window.location.href = "dashboard.html";
    }
  });

  // Auto redirect if logged in
  supabase.auth.getSession().then(({ data }) => {
    if (data.session) {
      window.location.href = "dashboard.html";
    }
  });
</script>
</body>
</html>
